<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="../assets/images/netflixlogo.png" alt="">
            </a>


        </div>
    </div>
    <div class="login-body">
        <h2> Entrar</h2>
        <form action="">
            <div class="input-box">
                <input type="email" placeholder="Email ou número de telefone"> 

            </div>
            <div class="input-box">
                <input required type="password" placeholder="Senha"> 

            </div>
            <div class="to-enter">
                <button class="submit">
                    Entrar
                </button>
            </div>


        </form>
        <div class="support">
            <div class="remember">
                <span><input type="checkbox" style="margin:0; padding: 0;height: 13px;" > Lembre-se de mim</span>
                
            </div>
            <div class="help">
                <a href="#">
                    Precisa de ajuda?
                </a>
            </div>
             

        </div>

        <div class="login-footer">
            <div class="login-facebook">
                <span> <img src="../assets/images/Facebook_logo.png" alt=""></span>
                <span> <a href="#">Conectar com Facebook</a>    </span>
            </div>
            <div class="sign-up">
                <p>Novo por aqui?</p> <a href="#">Assine agora.</a>

            </div>
            <div class="tearms">
                <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. Saiba mais.<a href="#"> Saiba mais</a></p> 

            </div>


        </div>


    </div>
  
    
</body>
</html>
