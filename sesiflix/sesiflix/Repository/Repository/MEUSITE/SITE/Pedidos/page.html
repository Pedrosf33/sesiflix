<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Micro+5&family=Oswald:wght@200..700&display=swap" rel="stylesheet">




</head>
<body>
    <div id="error" class="error-modal1">
        <p class="bungee-spice-regular">Insira seu nome para começar</p>
        <button class="error-btn" onclick="fechar()">Entendi!</button>
    </div>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button onclick="window.location.href='../Menu/page.html'" type="button" class="btn btn-black botoes">MENU</button>
        <button onclick="window.location.href='../Cardapio/page.html'" type="button" class="btn btn-black botoes">FILMES</button>
        <button onclick= "window.location.href='../Pedidos/page.html'" type="button" class="btn btn-black botoes">PEDIDO</button>
      </div>
    <h1 class="bungee-spice-regular">Faça seu pedido aqui:</h1>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="bungee-spice-regular">Insira seu nome: </label>
        <br>
       <br>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nome...">
      </div>
      <button onclick="comecar()" type="button" class="btn btn-outline-dark">Começar</button>
      <div id="selects-div">
        <h2>Olá <span id="nome-span"></span>, vamos começar seu pedido!</h2>
        <h3>Filmes</h3>
        <br>
        <select class="form-select" aria-label="Default select example" id="selectFilmes">
        <option selected>Selecione seu filme</option>
        <option value="Dois irmãos">Dois Irmãos</option>
        <option value="Arremessando alto">Arremessando Alto</option>
        <option value="Sonic 2">Sonic 2</option>
        <option value="Avatar">Avatar</option>
        <option value="Bob Marley">Bob Marley </option>
        <option value="Nenhum"> Nenhum</option>
        </select> 
        <br>
        <h3>Séries</h3>
        <select class="form-select" aria-label="Default select example" id="selectseries">
        <option selected>Selecione sua série</option>
        <option value="Monn knight">Moon Knight</option>
        <option value="Peaky blinders">Peaky Blinders</option>
        <option value="Spider">Anderson Spider Silva</option>
        <option value="Suits">Suits</option>
        <option value="nenhum"> Nenhum</option>
        </select>  
        <br>
        <h3>Documentários</h3>
        <select class="form-select" aria-label="Default select example" id="selectdocumentarios">
        <option selected>Selecione seu documentário</option>
        <option value="Democracia em vertigem">Democracia em vertigem</option>
        <option value="Becoming">Becoming</option>
        <option value="Down to earch">Down to earch</option>
        <option value="Michael Jordan">Michael Jordan</option>
        <option value="The playbook">The Playbook</option>
        <option value="nenhum"> Nenhum</option>
        </select>
        <br>
        <h3>Desenhos</h3>
        <select class="form-select" aria-label="Default select example" id="selectdesenhos">
        <option selected>Selecione seu desenho</option>
        <option value="Os jovens titãs">Os jovens titãs</option>
        <option value="Dragon ball">Dragon Ball</option>
        <option value="Avatar">Avatar</option>
        <option value="Gumball">Gumball</option>
        <option value="Ben 10">Ben 10</option>
        <option value="nenhum"> Nenhum</option>
        </select>
      <br>
        <h3>Romance</h3>
        <select class="form-select" aria-label="Default select example" id="selectromance">
        <option selected>Selecione seu filme de Romance</option>
        <option value="A cinco passos de você">A cinco passos de você</option>
        <option value="A culpa é das estrelas">A culpa é das estrelas</option>
        <option value="First love">First love</option>
        <option value="Redeeming love">Redeeming love</option>
        <option value="Crepúsculo">Crepúsculo</option>
        <option value="nenhum"> Nenhum</option>
        </select>
        <div>
            <br>
            <button type="button" onclick="calcularTotal()" class="btn btn-success">Fazer pedido</button>
            <button type="button" onclick="limpar()" class="btn btn-outline-secundary">limpar</button>
      
        </div>  
        <div>
    <br>
            <span class="badge rounded-pill bg-dark">Total</span>
            <span class="badge rounded-pill bg-danger" id="resultado"></span>
        <br>
        </div> 
        <div class="pedido-pronto" id="pedido-pronto">
            <h4>Filmes</h4>
            <p id="Filmes-pronto"></p>
            <h4>Seriés</h4>
            <p id="series-pronto"></p>
            <h4>Documentários</h4>
            <p id="documentarios-pronto"></p>
            <h4>Desenhos</h4>
            <p id="desenho-pronto"></p>
            <h4>Romance</h4>
            <p id="romance-pronto"></p>

            <img class="whatsapp" onclick="whatsapp()" src="../imagens/whatsapp.png">
        </div>    
    </div>

</html>
